<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>SAN Prompt Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>SAN Prompt Generator</h1>
        <form>

            <div class="form-group">
                <label for="topics">Topics:</label>
                <input type="text" id="topic" name="topic" placeholder="Enter the topic for the prompt" required>
            </div>

            <div class="form-group">
                <label for="context">Context:</label>
                <select id="context" name="context" required>
                    <option value="personal">Personal Experience</option>
                    <option value="news">News Article</option>
                    <option value="scientific">Scientific Study</option>
                    <option value="other">Other</option>
                    <option value="None">None</option>
                </select><br>
            </div>

            <div class="form-group">
                <label for="length">Prompt Length:</label>
                <select id="length" name="length" required>
                    <option value="very-short">Very Short</option>
                    <option value="short">Short</option>
                    <option value="medium">Medium</option>
                    <option value="long">Long</option>
                    <option value="very-long">Very Long</option>
                </select><br>
            </div>

            <div class="form-group">
                <label for="tone">Tone:</label>
                <select id="tone" name="tone" required>
                    <option value="" disabled selected>Select tone</option>
                    <option value="neutral">Neutral</option>
                    <option value="formal">Formal</option>
                    <option value="casual">Casual</option>
                    <option value="Friendly">Friendly</option>
                </select><br>
            </div>

            <div class="form-group">
                <label for="language">Language Style:</label>
                <select id="language" name="language" required>
                    <option value="" disabled selected>Select language style</option>
                    <option value="default">Default</option>
                    <option value="technical">Technical</option>
                    <option value="creative">Creative</option>
                    <option value="casual">Casual</option>
                    <option value="professional">Professional</option>
                    <option value="academic">Academic</option>
                    <option value="American English">American English</option>
                    <option value="British English">British English</option>
                    <option value="Australian English">Australian English</option>
                    <option value="Canadian English">Canadian English</option>
                    <option value="Indian English">Indian English</option>
                    <option value="Indian English">Jamaican</option>
                </select><br>
            </div>

            <div class="form-group">
                <label for="audience">Audience Type:</label>
                <select id="audience" name="audience" required>
                    <option value="" disabled selected>Select audience type</option>
                    <option value="general">General</option>
                    <option value="academic">Academic</option>
                    <option value="professional">Professional</option>
                    <option value="technical">Technical</option>
                </select><br>
            </div>

            <div class="form-group">
                <label for="text-type">Text Type</label>
                <select id="text-type" name="text-type">
                    <option value="" disabled selected>Select text type</option>
                    <option value="article">Article</option>
                    <option value="blog-post">Blog Post</option>
                    <option value="essay">Essay</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="genre">Genre</label>
                <select id="genre" name="genre">
                    <option value="" disabled selected>Select genre</option>
                    <option value="fiction">Fiction</option>
                    <option value="non-fiction">Non-fiction</option>
                </select>
            </div>


            <div class="form-group">
                <label for="format">Format</label>
                <select id="format" name="format">
                    <option value="" disabled selected>Select format</option>
                    <option value="book">Book</option>
                    <option value="journal">Journal</option>
                    <option value="magazine">Magazine</option>
                    <option value="newspaper">Newspaper</option>
                    <option value="website">Website</option>
                </select>
            </div></br>

            <button type="button" onclick="generatePrompt()">Generate Prompt</button>
        </form>
        <div id="prompt"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
